name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Train model and capture metrics
        id: train
        run: |
          python -m risk_service.train > training_output.txt 2>&1
          echo "Training completed"
          cat training_output.txt

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: |
            ghcr.io/siasefid/maio:${{ steps.version.outputs.VERSION }}
            ghcr.io/siasefid/maio:latest
          load: true

      - name: Run container smoke tests
        run: |
          # Start container in background
          docker run -d -p 8080:8000 --name test-container ghcr.io/siasefid/maio:${{ steps.version.outputs.VERSION }}
          
          # Wait for container to be ready
          sleep 10
          
          # Test health endpoint
          curl -f http://localhost:8080/health || exit 1
          
          # Test predict endpoint with sample data
          curl -f -X POST http://localhost:8080/predict \
            -H "Content-Type: application/json" \
            -d '{"age": 50, "sex": 1, "bmi": 25.0, "bp": 80.0, "s1": 150, "s2": 90, "s3": 40, "s4": 5.0, "s5": 4.5, "s6": 90}' || exit 1
          
          # Stop container
          docker stop test-container
          docker rm test-container

      - name: Push Docker image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/siasefid/maio:${{ steps.version.outputs.VERSION }}
            ghcr.io/siasefid/maio:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            artifacts/model_baseline.pkl
            training_output.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
