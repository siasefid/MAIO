name: CI

on:
  push:
    branches:
      - main
      - version1
  pull_request:
    branches:
      - main
      - version1

env:
  PYTHONPATH: src

jobs:
  lint-test-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint
        run: ruff check src tests

      - name: Unit tests
        run: pytest

      - name: Training smoke
        run: |
          python - <<'PY'
          from pathlib import Path
          from risk_service.data import load_dataset
          from risk_service.model import train_and_eval_models

          X, y = load_dataset(as_frame=True)
          rmse, _ = train_and_eval_models(X, y)
          Path("metrics.txt").write_text(f"{rmse:.2f}\n")
          PY

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-baseline
          path: artifacts/model_baseline.pkl

      - name: Upload RMSE metric
        uses: actions/upload-artifact@v4
        with:
          name: rmse
          path: metrics.txt
